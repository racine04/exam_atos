{% extends "base.html" %} {% load crispy_forms_tags %} 
{% block title%} <h2>Formulaire</h2> {% endblock %}
{% block body %}
<section>
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row">
        <div
          class="col-xl-12 col-lg-12 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-12"
        >
          <div class="card card-plain">
            <div class="card-header">
              <h4 class="font-weight-bolder">Formulaire {{title}}</h4>
            </div>
            <div class="card-body">
              <form role="form" method="POST">
                {% csrf_token %}
                {{ dishes_form | crispy }} {{ form | crispy }}
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                  >
                    Enregistrer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
